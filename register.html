<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Watch - Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,500;1,600;1,700&family=Roboto+Slab:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-black text-white container-fluid register auth">
    <div class="row vh-100">
      <div class="col-12 col-md-6 px-5 pt-5">
        <div class="logo mb-3">
          <a href="/">
            <img
              src="./assets/images/logo.png"
              alt="Chat Watch"
              class="w-100"
            />
          </a>
        </div>
        <h1>Create an Account</h1>
        <p>The original Whatsapp online tracker</p>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="@username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="user@mail.com"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="********"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary submitBtn w-100 my-3">
            Create Account
          </button>
        </form>
        <a
          href="login.html"
          class="mb-4 text-white d-block text-center text-decoration-none fs-4"
          >Sign In</a
        >
        <div class="d-flex align-items-center">
          <div class="border-top border-dark flex-grow-1"></div>
          <div class="mx-2">Continue With</div>
          <div class="border-top border-dark flex-grow-1"></div>
        </div>
        <div class="socialButtons d-flex my-4 gap-3">
          <a
            href="#"
            class="btn bg-white col-6 d-flex justify-content-center align-items-center gap-3"
          >
            <img src="assets/images/icon-google.png" alt="Google Login" />
            <span class="text-black fw-medium"> Google </span>
          </a>
          <a
            href="#"
            class="btn bg-white col-6 d-flex justify-content-center align-items-center gap-3"
          >
            <img src="assets/images/icon-apple.png" alt="Google Login" />
            <span class="text-black fw-medium"> Apple </span>
          </a>
        </div>
      </div>
      <div class="col-6 login-banner-bg"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
